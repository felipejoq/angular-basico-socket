<h1>Login</h1>
<hr />
<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="ingresar()" autocomplete="off" class="p-4">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control"
          placeholder="Nombre de usuario"
          autofocus
        />
      </div>

      <button
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary btn-block mt-10"
      >
        Conectar
      </button>
    </form>
  </div>
</div>
